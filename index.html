
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThankQR Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: sans-serif; }
    .container {
      display: flex;
      width: 1000vw;
      height: 100vh;
      transition: transform 0.3s ease-in-out;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body ontouchstart="start(event)" ontouchmove="move(event)" ontouchend="end()">
  <div class="container" id="slider">
    <div class="slide"><img src="image/1.png" alt="화면1"></div>
    <div class="slide"><img src="image/2.png" alt="화면2"></div>
    <div class="slide"><img src="image/3.png" alt="화면3"></div>
    <div class="slide"><img src="image/4.png" alt="화면4"></div>
    <div class="slide"><img src="image/5.png" alt="화면5"></div>
    <div class="slide"><img src="image/6.png" alt="화면6"></div>
    <div class="slide"><img src="image/7.png" alt="화면7"></div>
    <div class="slide"><img src="image/8.png" alt="화면8"></div>
    <div class="slide"><img src="image/9.png" alt="화면9"></div>
    <div class="slide"><img src="image/10.png" alt="화면10"></div>
  </div>
  <script>
    let startX = 0;
    let current = 0;

    function start(e) {
      startX = e.touches[0].clientX;
    }

    function move(e) {
      const diff = startX - e.touches[0].clientX;
      if (Math.abs(diff) > 50) {
        current += diff > 0 ? 1 : -1;
        current = Math.max(0, Math.min(9, current));
        document.getElementById('slider').style.transform = `translateX(-${current * 100}vw)`;
        startX = e.touches[0].clientX;
      }
    }

    function end() {}
  </script>
</body>
</html>
