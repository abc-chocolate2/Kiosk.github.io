<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ThankQR</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: #000;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .swiper {
      width: 100vw;
      height: 100dvh; /* ← 진짜 보이는 화면 높이 */
      height: 100vh;   /* fallback for old browsers */
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 0;
      margin: 0;
      max-width: 100vw;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      max-width: 100vw;
      max-height: 100dvh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image/1.png" alt="화면1" /></div>
      <div class="swiper-slide"><img src="image/2.png" alt="화면2" /></div>
      <div class="swiper-slide"><img src="image/3.png" alt="화면3" /></div>
      <div class="swiper-slide"><img src="image/4.png" alt="화면4" /></div>
      <div class="swiper-slide"><img src="image/5.png" alt="화면5" /></div>
      <div class="swiper-slide"><img src="image/6.png" alt="화면6" /></div>
      <div class="swiper-slide"><img src="image/7.png" alt="화면7" /></div>
      <div class="swiper-slide"><img src="image/8.png" alt="화면8" /></div>
      <div class="swiper-slide"><img src="image/9.png" alt="화면9" /></div>
      <div class="swiper-slide"><img src="image/10.png" alt="화면10" /></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0
    });
  </script>

</body>
</html>
