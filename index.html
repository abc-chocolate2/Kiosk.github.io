<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ThankQR Fullscreen</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .swiper {
      width: 100vw;
      height: 100dvh;
      height: 100vh; /* fallback for older browsers */
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 20%; /* ✅ 마이크 보이게 위로 정렬 */
      display: block;
    }

    #fullscreenBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="image/1.png" alt="화면1" /></div>
      <div class="swiper-slide"><img src="image/2.png" alt="화면2" /></div>
      <div class="swiper-slide"><img src="image/3.png" alt="화면3" /></div>
      <div class="swiper-slide"><img src="image/4.png" alt="화면4" /></div>
      <div class="swiper-slide"><img src="image/5.png" alt="화면5" /></div>
      <div class="swiper-slide"><img src="image/6.png" alt="화면6" /></div>
      <div class="swiper-slide"><img src="image/7.png" alt="화면7" /></div>
      <div class="swiper-slide"><img src="image/8.png" alt="화면8" /></div>
      <div class="swiper-slide"><img src="image/9.png" alt="화면9" /></div>
      <div class="swiper-slide"><img src="image/10.png" alt="화면10" /></div>
    </div>
  </div>

  <button id="fullscreenBtn">전체화면</button>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      slidesPerView: 1,
      spaceBetween: 0
    });

    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); // Safari
    });
  </script>

</body>
</html>
